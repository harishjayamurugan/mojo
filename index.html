<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Messaging</title>
</head>
<body>

    <h1>Raspberry Pi Messaging</h1>

    <form id="messageForm">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" placeholder="Type your message" required>
        <button type="submit">Send Message</button>
    </form>

    <div id="receivedMessages">
        <h2>Received Messages</h2>
        <ul id="messageList"></ul>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional way

            var messageInput = document.getElementById('message');
            var message = messageInput.value;

            // Display the sent message
            var messageList = document.getElementById('messageList');
            var listItem = document.createElement('li');
            listItem.appendChild(document.createTextNode(message));
            messageList.appendChild(listItem);

            // Clear the input field
            messageInput.value = '';

            // Here you would typically send the message to the Raspberry Pi using AJAX or Fetch
            // For simplicity, we're just logging the message to the console
            console.log('Sending message:', message);
        });
    </script>

</body>
</html>
